<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons>
        <ion-menu-button slot="start">
        </ion-menu-button>
        <ion-title>
          Profile
        </ion-title>
        <div *ngIf="online$ | async; else offline"></div>
        <ng-template #offline>
          <ion-chip color="warning">
            <ion-label>Offline
            </ion-label>
          </ion-chip>
        </ng-template>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

<ion-content>

    <div *ngIf='myData' appProgressBar [myOriginalData]="myData" [ObjectWidth]="width"></div>

  <ion-card>
    <ion-card-header>
      Score
    </ion-card-header>
    <ion-card-content>
    <div *ngIf='myData' appChart [myOriginalData]="myData" [ObjectHeight]="height" [ObjectWidth]="width"></div>
  </ion-card-content>
  </ion-card>
</ion-content>
