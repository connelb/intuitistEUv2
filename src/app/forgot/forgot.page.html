<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Reset password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="no-padding">
    <form [formGroup]="forgotForm" novalidate>
        <ion-list lines="none">
                <ion-item>
                        <ion-label position="stacked" color="primary">Username</ion-label>
                        <ion-input type="text" name="username" formControlName="username" placeholder="Enter user name" required>
                        </ion-input>
                    </ion-item>
            <ion-item>
                <ion-label position="stacked" color="primary">Email</ion-label>
                <ion-input type="email" name="email" formControlName="email" placeholder="Enter email" required>
                </ion-input>
            </ion-item>
        </ion-list>

        <div class="ion-padding">
            <ion-button (click)="resetPassword()" type="submit" expand="block">Reset password</ion-button>
        </div>
        <ion-text>Didn't receive a code?
            <a href="javascript:void(null)" (click)="sendAgain()">Send again</a>
        </ion-text>
    </form>
