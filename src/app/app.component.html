<!-- <ion-app [class.dark-theme]="dark" style="font-family: 'Libre Caslon Display', serif;"> -->
<ion-app [class.dark-theme]="dark" >
    
  <ion-split-pane when="(min-width: 5550px)" contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>

        <!-- lesson-create -->

        <ion-list *ngIf="isAdmin" lines="none">
          <ion-list-header>
            Admin Panel
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/lesson-create" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>
                Create Lesson
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/card-create" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>
                Create Card
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/lesson-update" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              <ion-label>
                Update lesson- add video
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/lesson-delete" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                <ion-label>
                  Delete lesson
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/card-update" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              <ion-label>
                Update card
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Lessons
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/about" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Intuitist
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Intro</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
