<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sign Up</ion-title>
        <!-- <ion-buttons slot="end">
            <ion-button (click)="cancel()">Sign Out</ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="signupForm" novalidate>
        <ion-list lines="none">
            <ion-item>
                <ion-label position="stacked" color="primary">Username</ion-label>
                <ion-input type="text" name="username" formControlName="username" placeholder="Username" required>
                </ion-input>
                <!-- type="text" name="username" formControlName="username" placeholder="Username" -->
            </ion-item>
            <ion-item>
                <ion-label position="stacked" color="primary">Phone</ion-label>
                <p>country code:{{ countryCode }} &nbsp;
                    <span>
                        <ion-icon size="small" name="pencil-outline" (click)="selectCountryCode()">mode_edit</ion-icon>
                    </span>
                </p>
                <ion-input type="tel" placeholder="Telephone" formControlName="phone" autocomplete="tel"></ion-input>
                <ion-text color="danger">
                    <!-- <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
                      Username is required
                    </p> -->
                </ion-text>
            </ion-item>
            <ion-item>
                <ion-label position="stacked" color="primary">Email</ion-label>
                <ion-input type="email" name="email" formControlName="email" placeholder="Email" required>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked" color="primary">Password</ion-label>
                <ion-input type="password" name="password" formControlName="password" placeholder="Password" required>
                </ion-input>
            </ion-item>
            <ion-text color="danger">
                <!-- <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                      Password is required
                    </p> -->
            </ion-text>
        </ion-list>

        <div class="ion-padding">
            <ion-button (click)="signUp()" type="submit" expand="block" [disabled]="shouldEnableSubmit()">Create</ion-button>
        </div>
        <p class="center">Already have an account?
            <a routerLink="/login">Sign In</a>
        </p>
    </form>
</ion-content>
